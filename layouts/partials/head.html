<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script defer async type="application/javascript" src='{{ "js/theme-mode.js" | absURL }}'></script>
    <script defer async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {{ $style := resources.Get "css/styles.css" | postCSS (dict "config" "./postcss.config.js")  | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
    <title>{{ if .IsHome }}{{ else }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    {{ if .Site.Params.favicon }}
    <link rel="icon" type="image/x-icon" href='{{ .Site.Params.favicon  }}'>
    {{ else }}
    <link rel="icon" type="image/x-icon" href='{{ "images/favicon.ico" | absURL }}'>
    {{ end }}
    <meta name="theme-color" content="#1e2327">
    <!-- Extended head section-->
    {{ partial "extended_head.html" . }}
</head>
